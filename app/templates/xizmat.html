{% load static %}
<h1 style="text-align: center;">
    Xizmatlar
</h1>
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-4">
            {% for x in Xizmat %}
            <div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item rounded pt-3">
                    <div class="p-4">
                        <div style="text-align: center;">
                            <img style="width: 100px; height: 100px; border-radius: 50%;" src="{{ x.rasm.url }}" alt="">
                        </div>
                        <h5 style="text-align: center;">{{ x.nomi }}</h5>
                        <p>{{ x.malumot }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
